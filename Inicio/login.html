<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Pagina de autenticacion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <form class="FormularioLogin" id="FormularioLogin"><br><br><br> 
                <img class="imgLogin" src="/Imagenes/login_gov_icon_146024.png" alt=""> <br><br><br><br><br><br>     
                <h4>Inicio de seccion</h4><br>
                
                <input class="form-control" id="txtCedula" name="txtCedula" type="text" placeholder="Escriba su Cedula"><br>
                
                <input class="form-control" id="txtContrasenna" name="txtContrasenna" type="password" placeholder="Escriba su contraseña" aria-describedby="passwordHelpBlock"><br>
                <label class="labelRef" id="labelRefDatos" for="">Cedula o Contraseña incorrectos</label><br>
                <label class="label1" for="">Si no tienes cuenta</label>
                <p><a class="enlaceRegistrousu" href="/Inicio/registro_usuario.html">Registrate aqui</a></p>
                <p><input class="btnIngresar" type="button" value="Ingresar"
                  onclick="ValidarDatosLogin()" ></p> 
                <button class="btn btn-outline-dark" type="button" onclick="IrMenuPrincipal()"> Ir al menu principal</button>  
                <!-- ModalLogin -->
					<div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
						<div class="modal-dialog modal-dialog-centered">
							<div class="modal-content">
								<div class="modal-header myModal-header">
									<h3 class="modal-title" id="exampleModalLabel">Menu Principal</h3>
									<button type="button" class="btn-close" data-bs-dismiss="modal" 
                                    aria-label="Close" onclick="Detener()"></button>
								</div>
								<div class="modal-body">
									<h5 id="labelNombreUsu"></h5>
								</div>
								<div class="modal-footer">
									<button type="button" class="btn btn-danger" onclick="Continuar()">Continuar</button>
								</div>
							</div>
						</div>
					</div>
    </div>
        </form>
    <script src="login.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
