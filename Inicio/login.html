<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Pagina de autenticacion</title>
    <link rel="stylesheet" href="/Bootstrap/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <form class="FormularioLogin" id="FormularioLogin"><br><br><br> 
                <img class="imgLogin" src="/Imagenes/login_gov_icon_146024.png" alt=""> <br><br><br><br><br><br>     
                <h4>Inicio de seccion</h4><br>
                
                <input class="form-control" id="txtCedula" name="txtCedula" type="text" placeholder="Escriba su Cedula"><br>
                
                <input class="form-control" id="txtContrasenna" name="txtContrasenna" type="password" placeholder="Escriba su contraseña" aria-describedby="passwordHelpBlock"><br>
                <label class="labelRef" id="labelRefDatos" for="">Cedula o Contraseña incorrectos</label><br>
                <label class="label1" for="">Si no tienes cuenta</label>
                <p><a class="enlaceRegistrousu" href="/Inicio/registro_usuario.html">Registrate aqui</a></p>
                <p><input class="btnIngresar" type="button" value="Ingresar" 
                    onclick="ValidarDatosLogin()"></p>  
        </form>
    </div>
    <script src="login.js" type="text/javascript"></script>
    <script>src="/Bootstrap/css/bootstrap.min.js"</script>
    </body>
</html>
