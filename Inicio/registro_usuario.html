<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
    <link rel="stylesheet" href="registro_usu.css">
    <title>Registro de usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <form class="" id="formularioRegistroUsu">
          <label class="labelTitulo">Registro de usuario</label>
          <input class= "control" type="text" name="txtApellido1" id="txtApellido1" placeholder="Primer apellido"/>
          <input  class="control" type="text" name="txtApellido2" id="txtApellido2" placeholder="Segundo apellido" />
          <input  class="control" type="text" name="txtNumTelefono" id="txtNumTelefono" placeholder="Numero de telefono"/>
          <input  class="control" type="text" name="txtNombres" id="txtNombres" placeholder="Nombres"/>
          <label for="">Fecha de nacimiento</label>
          <input  class="control" type="date" name="dateFechaNaci" id="dateFechaNaci" placeholder="Fecha de nacimiento"/>
          <input  class="control" type="text" name="txtCedulaRegistroUsu" id="txtCedulaRegistroUsu" placeholder="Cedula"/><br>
          <label style="display: none;" for="" id="labelCedulaError">Este numero de cedula ya esta registrado</label>
          <input  class="control" type="password" name="txtContrasenna1" id="txtContrasenna1" placeholder="Contraseña"/><br>
          <label style="display: none;" for="" id="labelContraseñaError">Las contraseñas no coinciden</label>
          <input  class="control" type="password" name="txtContrasenna2" id="txtContrasenna2" placeholder="Repita la contraseña"/><br>
          <label style="display: none;" for="" id="labelContraseñaError2">Las contraseñas no coinciden</label>
          <p><label for="label1">¿Ya eres usuario?</label></p>
          <p><a class="enlaceNuevoUsu" href="/Inicio/login.html">Inicia sección</a></p>
          <p><input class="btnRegistrar" type="button" value="Registrar" onclick="ObjPersona()"
          ></p> 
      </form>
      <!-- Modal Ride Guardado Correctamente -->
					<div class="modal fade" id="myModalGuardarUsu" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
						<div class="modal-dialog modal-dialog-centered">
							<div class="modal-content">
								<div class="modal-header myModal-header">
                                    <h3 class="modal-title" id="exampleModalLabel"></h3>
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-check2-circle" viewBox="0 0 16 16">
                                    <path d="M2.5 8a5.5 5.5 0 0 1 8.25-4.764.5.5 0 0 0 .5-.866A6.5 6.5 0 1 0 14.5 8a.5.5 0 0 0-1 0 5.5 5.5 0 1 1-11 0z"/>
                                    <path d="M15.354 3.354a.5.5 0 0 0-.708-.708L8 9.293 5.354 6.646a.5.5 0 1 0-.708.708l3 3a.5.5 0 0 0 .708 0l7-7z"/>
                                    </svg>
                                    <h3 class="modal-title" id="exampleModalLabel"></h3>
                                </div>
								<div class="modal-body">
									<h5 id="labelNombreUsu">Usuario guardado correctamente</h5>
								</div>
								<div class="modal-footer">
									<button type="button" class="btn btn-danger" onclick="Continuar()">Continuar</button>
								</div>
							</div>
						</div>
					</div>
    </div>   
    <script src="./registroUsu.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
