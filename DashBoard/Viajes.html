<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">    <link rel="stylesheet" href="viajes.css">
    <title>Editar Rides</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <header class="header1">
            <form id="formViajes">
                <input class="btnEnlaces" type="button" value="Dashboard" onclick="IrDashboard()">
                <input class="btnEnlaces" type="button" value="Agregar Ride" onclick="IrAgregarRide()">
                <input class="btnEnlaces" type="button" value="Configuraciones" onclick="IrConfiguraciones()">
                <input class="btnEnlacesPrincipal" type="button" value="Menu Principal" data-bs-toggle="modal" data-bs-target="#btn1MenuPrincipal">
                <label class="labelUsuario" for="label">Usuario: <label for="labelNomUsuario" id="labelNomUsuario"></label></label>
                <h2>Registros de viajes</h2>
                <div class="article">
                    <section class="form_viajes">  
                        <input class="control" type="text" id="txtNumViaje" name="txtNumViaje" value="" placeholder="Numero de viaje">
                        <input class="control" type="text" id="txtLugarSalida" name="txtLugarSalida" value="" placeholder="Lugar de salida">
                        <input class="control" type="text" id="txtLugarDestino" name="txtLugarDestino" value="" placeholder="Lugar de destino">
                        <input class="control" type="text" id="txtMarcaAuto" name="txtMarcaAuto" value="" placeholder="Marca del automovil">
                        <input class="control" type="text" id="txtNumPlaca" name="txtNumPlaca" value="" placeholder="Numero de placa">
                        <label class="labelCantPasajeros" for="pasajeros">Capacidad de Pasajeros</label><br>
                        <input class="controlNumber" type="number" id="SplitCantPasajeros" name="SplitCantPasajeros" value="" placeholder="Cantidad de asientos"><br>
            
                        <a href=""></a>
                        <input  class="btnGuardar" type="submit" id="btnGuardarCambios" value="Guardar Ride" onclick="ObjViaje()"><br><br>
                        <input  class="btnEditar" type="submit" id="btnEditarCambios" value="Editar Ride" onclick="EditarDatosDelViajeSeleccionado()"><br><br><br><br>
                    </section>
                </div>
                <button class="btn btn-outline-dark" data-bs-toggle="modal" data-bs-target="#btn1">Ir al login</button>
					<!-- ModalLogin -->
					<div class="modal fade" id="btn1" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
						<div class="modal-dialog modal-dialog-centered">
							<div class="modal-content">
								<div class="modal-header myModal-header">
									<h3 class="modal-title" id="exampleModalLabel">Cerrar sesion</h3>
									<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
								</div>
								<div class="modal-body">
									<h5>¿Estas seguro que desea cerrar sesion?</h5>
								</div>
								<div class="modal-footer">
									<button type="button" class="btn btn-outline-success" data-bs-dismiss="modal">Cancelar</button>
									<button type="button" class="btn btn-danger" onclick="IralLogin()">Cerrar sesion</button>
								</div>
							</div>
						</div>
					</div>
                    <!-- ModalMenuPrincipal -->
					<div class="modal fade" id="btn1MenuPrincipal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
						<div class="modal-dialog modal-dialog-centered">
							<div class="modal-content">
								<div class="modal-header myModal-header">
									<h3 class="modal-title" id="exampleModalLabel">Menu Pricipal</h3>
									<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
								</div>
								<div class="modal-body">
									<h5 >¿Estas seguro que desea regresar al menu principal?
									</h5>
									<h5 class="h5modalMenuP">
										Esta sesion sera finalizada
									</h5>
								</div>
								<div class="modal-footer">
									<button type="button" class="btn btn-outline-success" data-bs-dismiss="modal">Cancelar</button>
									<button type="button" class="btn btn-danger" onclick="IrMenuPrincipal()">Ir al menu Principal</button>
								</div>
							</div>
						</div>
					</div>
            </form>
        </header>
    </div>
    
    <script src="./viajes.js" type="text/javascript"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
