<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">    <link rel="stylesheet" href="configuracion.css">
    <title>Configuraciones</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  </head>
<body>
  <div class="container">
    <form id="formConfig">
      <input class="btnEnlaces" type="submit" value="Dashboard" onclick="IrDashboard()">
      <input class="btnEnlaces" type="submit" value="Agregar Ride" onclick="IrAgregarRide()">
      <input class="btnEnlaces" type="submit" value="Configuraciones" onclick="IrConfiguraciones()">
      <input class="btnEnlacesPrincipal" type="submit" value="Menu Principal" data-bs-toggle="modal" data-bs-target="#btn1MenuPrincipal">
      <div class="containerUsu">
        <label class="labelUsuario" for="label"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-file-person" viewBox="0 0 16 16">
          <path d="M12 1a1 1 0 0 1 1 1v10.755S12 11 8 11s-5 1.755-5 1.755V2a1 1 0 0 1 1-1h8zM4 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H4z"/>
          <path d="M8 10a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
        </svg><label for="labelNomUsuario" id="labelNomUsuario"></label></label>
      </div>
      <h2>Configuracion</h2>
      <section class="form-EditarregistroUsu">
        <div id="alerta">
          <h4>Editar datos del usuario</h4>
          <input class="control" type="text" name="txtPrimerApellido" id="txtPrimerApellido"
            placeholder="Primer apellido" />
          <input class="control" type="text" name="txtSegundoApeliido" id="txtSegundoApeliido"
            placeholder="Segundo apellido" />
          <input class="control" type="text" name="txtNumCel" id="txtNumCel" placeholder="Numero de telefono" />
          <input class="control" type="text" name="txtNombres" id="txtNombres" placeholder="Nombres" />
          <label for="">Fecha de nacimiento</label>
          <input class="control" type="date" name="txtFechaNaci" id="txtFechaNaci" placeholder="Fecha de nacimiento" />
          <input class="control" type="text" name="txtCedula" id="txtCedula" placeholder="Cedula" />
          <input class="control" type="password" name="txtContrasenna" id="txtContrasenna" placeholder="Contraseña" />
    
          
          <label class="labelComentario" for="label4">Mensaje de estado</label>
          <div class="clasbtnGuarar">
            <p><input class="txtEstado" type="text" name="" id="" placeholder="Escriba el mensaje"></p>
          </div>
          <p>Recuerde que este estado sera publico en su perfil</p>
    
          <a href=""></a>    
          <input class="btnGuardar" type="button" value="Guardar Cambios" onclick="RemplazarDatosUsuarioLogueado()"><br><br>   
        </div>
      </section>
      <button class="btn btn-outline-dark" data-bs-toggle="modal" data-bs-target="#btn1">Ir al login</button>
					<!-- ModalLogin -->
					<div class="modal fade" id="btn1" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
						<div class="modal-dialog modal-dialog-centered">
							<div class="modal-content">
								<div class="modal-header myModal-header">
									<h3 class="modal-title" id="exampleModalLabel">Cerrar sesion</h3>
									<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
								</div>
								<div class="modal-body">
									<h5>¿Estas seguro que desea cerrar sesion?</h5>
								</div>
								<div class="modal-footer">
									<button type="button" class="btn btn-outline-success" data-bs-dismiss="modal">Cancelar</button>
									<button type="button" class="btn btn-danger" onclick="IralLogin()">Cerrar sesion</button>
								</div>
							</div>
						</div>
					</div>
          <!-- ModalMenuPrincipal -->
					<div class="modal fade" id="btn1MenuPrincipal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
						<div class="modal-dialog modal-dialog-centered">
							<div class="modal-content">
								<div class="modal-header myModal-header">
									<h3 class="modal-title" id="exampleModalLabel">Menu Pricipal</h3>
									<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
								</div>
								<div class="modal-body">
									<h5 >¿Estas seguro que desea regresar al menu principal?
									</h5>
									<h5 class="h5modalMenuP">
										Esta sesion sera finalizada
									</h5>
								</div>
								<div class="modal-footer">
									<button type="button" class="btn btn-outline-success" data-bs-dismiss="modal">Cancelar</button>
									<button type="button" class="btn btn-danger" onclick="IrMenuPrincipal()">Ir al menu Principal</button>
								</div>
							</div>
						</div>
					</div>
          <!-- Modal Ride Editado Correctamente -->
          <div class="modal fade" id="myModalEditarInfoUsuario" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
              <div class="modal-content">
                <div class="modal-header myModal-header">
                  <h3 class="modal-title" id="exampleModalLabel"></h3>
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-check2-circle"
                    viewBox="0 0 16 16">
                    <path
                      d="M2.5 8a5.5 5.5 0 0 1 8.25-4.764.5.5 0 0 0 .5-.866A6.5 6.5 0 1 0 14.5 8a.5.5 0 0 0-1 0 5.5 5.5 0 1 1-11 0z" />
                    <path
                      d="M15.354 3.354a.5.5 0 0 0-.708-.708L8 9.293 5.354 6.646a.5.5 0 1 0-.708.708l3 3a.5.5 0 0 0 .708 0l7-7z" />
                  </svg>
                  <h3 class="modal-title" id="exampleModalLabel"></h3>
                </div>
                <div class="modal-body">
                  <h5 id="labelNombreUsu">Datos del usuario editados correctamente</h5>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-danger" onclick="Continuar()">Continuar</button>
                </div>
              </div>
            </div>
          </div>
    </form>
  </div>
  <script src="./configuracion.js" type="text/javascript"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
