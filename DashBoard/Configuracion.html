<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">    <link rel="stylesheet" href="configuracion.css">
    <title>Configuraciones</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  </head>
<body>
  <div class="container">
    <form id="formConfig">
      <input class="btnEnlaces" type="submit" value="Dashboard" onclick="IrDashboard()">
      <input class="btnEnlaces" type="submit" value="Agregar Ride" onclick="IrAgregarRide()">
      <input class="btnEnlaces" type="submit" value="Configuraciones" onclick="IrConfiguraciones()">
      <input class="btnEnlacesPrincipal" type="submit" value="Menu Principal" onclick="IrMenuPrincipal()">
      <label class="labelUsuario" for="label">Usuario: <label for="labelNomUsuario" id="labelNomUsuario"></label></label>
    
      <h2>Configuracion</h2>
      <section class="form-EditarregistroUsu">
        <div id="alerta">
          <h4>Editar datos del usuario</h4>
          <input class="control" type="text" name="txtPrimerApellido" id="txtPrimerApellido"
            placeholder="Primer apellido" />
          <input class="control" type="text" name="txtSegundoApeliido" id="txtSegundoApeliido"
            placeholder="Segundo apellido" />
          <input class="control" type="text" name="txtNumCel" id="txtNumCel" placeholder="Numero de telefono" />
          <input class="control" type="text" name="txtNombres" id="txtNombres" placeholder="Nombres" />
          <label for="">Fecha de nacimiento</label>
          <input class="control" type="date" name="txtFechaNaci" id="txtFechaNaci" placeholder="Fecha de nacimiento" />
          <input class="control" disabled type="text" name="txtCedula" id="txtCedula" placeholder="Cedula" />
          <input class="control" type="password" name="txtContrasenna" id="txtContrasenna" placeholder="ContraseÃ±a" />
    
          
          <label class="labelComentario" for="label4">Mensaje de estado</label>
          <div class="clasbtnGuarar">
            <p><input class="txtEstado" type="text" name="" id="" placeholder="Escriba el mensaje"></p>
          </div>
          <p>Recuerde que este estado sera publico en su perfil</p>
    
          <a href=""></a>    
          <input class="btnGuardar" type="button" value="Guardar Cambios" onclick="RemplazarDatosUsuarioLogueado()"><br><br>   
        </div>
      </section>
      <button class="btn btn-outline-dark" data-bs-toggle="modal" data-bs-target="#btn1">Ir al login</button>
					<!-- Modal -->
					<div class="modal fade" id="btn1" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
						<div class="modal-dialog">
							<div class="modal-content">
								<div class="modal-header">
									<h5 class="modal-title" id="exampleModalLabel">Cerrar sesion</h5>
									<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
								</div>
								<div class="modal-body">
									<h4>Estas seguro que deseas cerrar sesion</h4>
								</div>
								<div class="modal-footer">
									<button type="button" class="btn btn-outline-dark" data-bs-dismiss="modal">Cancelar</button>
									<button type="button" class="btn btn-outline-dark" onclick="IralLogin()">Cerrar sesion</button>
								</div>
							</div>
						</div>
					</div>
    </form>
  </div>
  <script src="./configuracion.js" type="text/javascript"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
