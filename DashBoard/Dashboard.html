<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">    <link rel="stylesheet" href="Dashboard.css">
    <title>DashBoard</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<header>
			<form id="formDashboard">
				<header class="BotonesPrincipales">
					<input class="btnEnlaces" type="button" value="Dashboard" onclick="IrDashboard()">
					<input class="btnEnlaces" type="button" value="Agregar Ride" onclick="IrAgregarRide()">
					<input class="btnEnlaces" type="button" value="Configuraciones" onclick="IrConfiguraciones()">
					<input class="btnEnlacesPrincipal" type="button" value="Menu Principal" data-bs-toggle="modal" data-bs-target="#btn1MenuPrincipal">
					<div class="containerUsu">
						<label class="labelUsuario" for="label"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-file-person" viewBox="0 0 16 16">
						  <path d="M12 1a1 1 0 0 1 1 1v10.755S12 11 8 11s-5 1.755-5 1.755V2a1 1 0 0 1 1-1h8zM4 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H4z"/>
						  <path d="M8 10a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
						</svg><label for="labelNomUsuario" id="labelNomUsuario"></label></label>
					  </div>	
				</header>
				<section class="form_dashboard">
					<h2>DashBoard</h2>
					<div>
						<article class="article">
							<table id="jtableDashboard" class="jtable">
								<caption class="titleTab">Mis Rides</caption>
								<tr class="Dise単ocss">
									<th>Numero de viaje</th>
									<th>Salida</th>
									<th>Destino</th>
									<th>Opciones</th>
								<tr>
							</table>
						</article>
					</div>
				</section>
				<header class="irLogin">
					<button class="btn btn-outline-dark" data-bs-toggle="modal" data-bs-target="#btn1">Ir al login</button>
					<!-- ModalLogin -->
					<div class="modal fade" id="btn1" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
						<div class="modal-dialog modal-dialog-centered">
							<div class="modal-content">
								<div class="modal-header myModal-header">
									<h3 class="modal-title" id="exampleModalLabel">Cerrar sesion</h3>
									<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
								</div>
								<div class="modal-body">
									<h5>多Estas seguro que desea cerrar sesion?</h5>
								</div>
								<div class="modal-footer">
									<button type="button" class="btn btn-outline-success" data-bs-dismiss="modal">Cancelar</button>
									<button type="button" class="btn btn-danger" onclick="IralLogin()">Cerrar sesion</button>
								</div>
							</div>
						</div>
					</div>
					<!-- ModalMenuPrincipal -->
					<div class="modal fade" id="btn1MenuPrincipal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
						<div class="modal-dialog modal-dialog-centered">
							<div class="modal-content">
								<div class="modal-header myModal-header">
									<h3 class="modal-title" id="exampleModalLabel">Menu Pricipal</h3>
									<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
								</div>
								<div class="modal-body">
									<h5 >多Estas seguro que desea regresar al menu principal?
									</h5>
									<h5 class="h5modalMenuP">
										Esta sesion sera finalizada
									</h5>
								</div>
								<div class="modal-footer">
									<button type="button" class="btn btn-outline-success" data-bs-dismiss="modal">Cancelar</button>
									<button type="button" class="btn btn-danger" onclick="IrMenuPrincipal()">Ir al menu Principal</button>
								</div>
							</div>
						</div>
					</div>
					<!-- ModalEliminar -->
					<div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
						<div class="modal-dialog modal-dialog-centered">
							<div class="modal-content">
								<div class="modal-header myModal-header">
									<h3 class="modal-title" id="exampleModalLabel">Eliminar Ride</h3>
									<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
								</div>
								<div class="modal-body">
									<h5>多Estas seguro que desea eliminar este ride?</h5>
								</div>
								<div class="modal-footer">
									<button type="button" id="" class="btn btn-outline-success" data-bs-dismiss="modal">Cancelar</button>
									<button type="button" id="btnElimModal" value= "true" class="btn btn-danger" onclick="EliminarRide()">Eliminar</button>
								</div>
							</div>
						</div>
					</div>
				</header>
			</form>
		</header>
	</div>
	<script src="./Dashboard.js" type="text/javascript"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
